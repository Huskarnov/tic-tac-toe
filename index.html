<script type="module" src="javascript.js"></script>

<section>

<div class="gameSpace">
    <div class="stop"><svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2c5.53 0 10 4.47 10 10s-4.47 10-10 10S2 17.53 2 12S6.47 2 12 2m3.59 5L12 10.59L8.41 7L7 8.41L10.59 12L7 15.59L8.41 17L12 13.41L15.59 17L17 15.59L13.41 12L17 8.41z"/></svg></div>
    <h1>TIC TAC TOE</h1>
    <div class="gameGrid">

        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

    </div>
    <button>New Game</button>

    <div class="score">
        <h2>Score:</h2>

        <div class="scorePannel">
            <div class="pOneScrore">
                <svg xmlns="http://www.w3.org/2000/svg" width="80px" height="80px" viewBox="0 0 24 24"><path fill="currentColor" d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12z"/></svg> 
                :
                <p>0</p>
            </div>
            <div class="pTwoScore">
                <svg xmlns="http://www.w3.org/2000/svg" width="80px" height="80px" viewBox="0 0 24 24"><path fill="currentColor" d="M12 20a8 8 0 0 1-8-8a8 8 0 0 1 8-8a8 8 0 0 1 8 8a8 8 0 0 1-8 8m0-18A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2"/></svg> 
                :
                <p>0</p>
            </div>
        </div>

    </div>
    
</div>

</section>
